<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Paint&Point S.L.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="personList">
    <ion-row *ngFor="let person of personList">
      <ion-col>
        {{person.id}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
