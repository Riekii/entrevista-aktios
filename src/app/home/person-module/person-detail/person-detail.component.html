<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label class="nombre bg-primary bg-opacity-25">{{person.name}} {{person.surname}} {{person.surname2}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <img class="userImg" [src]="utils.getImage(person.photoUrl)" alt="Imagen de usuario"> 
      </ion-col>
      <ion-col size="12">
        <p class="fecha">{{person.datebirthday | date : "dd/MM/yyyy"}}</p>
        <p class="idioma"><strong>Idioma: </strong>{{person.language}}</p>
        <p class="sexo"><strong>Sexo: </strong>{{person.sexDescription}}</p>
      </ion-col>
      <ion-col size="12">
        <a href="tel:+{{person.phone}}"><strong>Tel: </strong>{{person.phone}}</a>
      </ion-col>
      <ion-col size="12">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="modificacion">
      <h6><strong>Ultima modificaci√≥n</strong></h6>
      <h6>{{person.lastModification | date : "dd/MM/yyyy"}}</h6>
    </ion-title>
  </ion-toolbar>
</ion-footer>
